<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Social Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c2d3d6a7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: rgb(24, 29, 40);
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .div1 button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      height: 60px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
    }

    .but1 {
      background-image: linear-gradient(315deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }

    .but2 {
      background-image: linear-gradient(135deg, #69C9D0 0%, #EE1D52 50%, #000000 100%);
    }

    .but3 {
      background-image: linear-gradient(315deg, #0088cc 0%, #229ED9 100%);
    }

    .but4 {
      background-image: linear-gradient(315deg, #25D366 0%, #128C7E 100%);
    }

    .div1 button:hover {
      opacity: 0.9;
    }

    h1 {
      color: white;
      font-weight: bolder;
      font-size: 50px;
      text-align: center;
      margin-bottom: 40px;
    }

    .backicon {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .backicon i {
      font-size: 18px;
    }

    .backicon:hover {
      background: linear-gradient(135deg, #3a4d96, #0f1b38);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    button i {
      font-size: 30px;
    }

    .footer {
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
    }

    .fotername {
      color: #ff0000;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <button class="backicon mb-4" onclick="history.back()">
      <i class="fas fa-arrow-left"></i> Back
    </button>

    <h1>Follow Us</h1>

    <div class="row justify-content-center g-4 div1">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <button class="but1"><i class="fab fa-instagram"></i> Instagram</button>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <button class="but2"><i class="fab fa-tiktok"></i> TikTok</button>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <button class="but3"><i class="fab fa-telegram"></i> Telegram</button>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <button class="but4"><i class="fab fa-whatsapp"></i> WhatsApp</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5 text-white">
      <p class="copyright mb-1">&copy; <span id="current-year">2025</span>
        <a href="https://www.instagram.com/jk_developer.it?igsh=NzUyNzdzNWo5Y2F0" target="_blank">
          <span class="fotername">JK_developer.it</span>
        </a> All rights reserved.
      </p>
      <p class="developer mb-0">
        Developed by
        <a href="https://www.instagram.com/jk_developer.it?igsh=NzUyNzdzNWo5Y2F0" target="_blank">
          <span class="fotername">JK_developer.it</span>
        </a>
      </p>
    </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    // Update year automatically
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
